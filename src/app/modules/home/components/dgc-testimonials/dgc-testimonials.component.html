<section class="testimonial">
  <div class="testimonial__container reveal">
    <div class="row justify-content-center m-0 ">
      <div class="col-12 col-md-9 testimonial__header">
        <h2 class="text-center">Lo que nuestros <span>estudiantes</span> opinan</h2>
      </div>
    </div>

    <div class="testimonial__blocks reveal fade-right">
        <ngx-slick-carousel class="carousel arrow_middle"
                            #slickModal="slick-carousel"
                            [config]="slideConfig">

          <div ngxSlickItem *ngFor="let slide of slides" class="singles_items">

            <div class="mb-2 card testimonial__blocks--cards">
              <p class="testimonial__blocks__message">{{ slide.text }}</p>

              <h5 class="testimonial__blocks__name">
                <img [src]="slide.imagePais" alt="bandera-{{ slide.pais }}"> {{ slide.name }}
              </h5>
              <span class="testimonial__groupStudy">{{ slide.job }}</span>
              <a [href]="slide.link" class="testimonial__link"
                target="_blank">LinkedIn</a>
              <img class="testimonial__photo card-img-top"
                [src]="slide.photo"
                [alt]="slide.name">
            </div>

          </div>

        </ngx-slick-carousel>
    </div>

    <div class="testimonial__link--block reveal fade-bottom">
      <div class="testimonial__link--content">
        <div class="border-section"></div>
        <a [routerLink]="['/grupo-estudio']">
          <svg width="27" class="mx-2" height="25" viewBox="0 0 27 25" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M13.5811 15.1409L25.5811 8.47428L13.5811 1.80762L1.58105 8.47428L13.5811 15.1409ZM13.5811 15.1409L21.7944 10.5783C22.8751 13.3224 23.1818 16.3105 22.6811 19.2169C19.2991 19.5452 16.1107 20.9458 13.5811 23.2143C11.0518 20.946 7.86383 19.5455 4.48239 19.2169C3.98132 16.3105 4.28803 13.3223 5.36905 10.5783L13.5811 15.1409ZM8.24772 23.1409V13.1409L13.5811 10.1783" stroke="#141222" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
            Aprende ahora
        </a>
      </div>
    </div>
  </div>
</section>
